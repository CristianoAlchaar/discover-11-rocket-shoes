<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    
    <nav id="top-nav">
        <ul class="link-list">
            <li id="main-logo-li"><a href=""><img src="./assets/logo.svg"></a></li>
            <li><a href="">HOMEM</a></li>
            <li><a href="">MULHER</a></li>
            <li><a href="">CRIANÇA</a></li>
            <li><a href="">CUSTOMIZAR</a></li>
            <li>
                <form action="" class="search-container">
                    <input type="text" placeholder="Pesquisar.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </li>
            <li class="icon" id="chart-li"><a href=""><img src="./assets/icon-bag.svg"></a></li>
        </ul>
    </nav>

    <div id="product-container">
        <main id="main-container">
            <img src="./assets/tenis-1-ampliado.png"> 
            <ul id="pictures-list">
                <li class="picture-container"><img src="./assets/tenis-1-galeria.png"></li>
                <li class="picture-container" id="selected"><img src="./assets/tenis-2-galeria.png"></li>
                <li class="picture-container"><img src="./assets/tenis-3-galeria.png"></li>
            </ul>
        </main>

        <aside>
            <div id="price-container">
                <h1>Tênis Esportivo para Corrida Top</h1>
                <p>Esse tênnis tem o intuito de te deixar ainda mais fitness,focado e musculoso</p>
                <span id="price">R$ 1.000,00</span>
                <button id="btn-buy">Comprar</button>
            </div>
        </aside>
    </div>

    <footer>
        <nav>
            <ul class="link-list" id="footer-ul">
                <li id="youtube-video-li">
                    <iframe 
                    src="https://www.youtube.com/embed/lky2P_aw6nc"
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
                </li>
                <li><a href="">FACEBOOK</a></li>
                <li><a href="">INSTAGRAM</a></li>
                <li><a href="">YOUTUBE</a></li>
                <li><a href="">TWITTER</a></li>
                <li id="explore-li"><a href="">EXPLORE MAIS &#8594</a></li>
            </ul>
        </nav>
    </footer>

</html>
